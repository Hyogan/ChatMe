<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta http-equiv="refresh" content="10;http://localhost:1000/" /> -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <title>Chatty | realtime chat app</title>
    </head>
    <body class="flex justify-center items-center min-h-[100vh] bg-veryDarkBlue pt-5">
        <!-- <main class="flex flex-col flex-row shadow-2xl bg-white w-[97%] min-h-2/5 rounded-lg sm:min-h-3/5 md:w-[35%] lg:w-[70%]:"> -->
        <main class="flex flex-col flex-row bg-white w-[97%] min-h-2/5 rounded-lg sm:min-h-3/5 md:w-[35%] lg:w-[70%]:">
           
            <!-- Styling the header containing some informations about users like name, surname status -->

            <header class="about-me flex justify-between items-center h-[100px] w-full px-5 border-b border-veryDarkBlue">
                <div class="img rounded-full w-50px h-1/2 flex align-center bg-red">
                    <img src="images/A.png" alt="Profile pic" class="w-[50px] height-[50px] rounded-full mr-2">
                    <p class="my-infos flex flex-col">
                        <span class="text-veryDarkBlue font-bold">Nelson tiagho</span>
                        <span>Active now</span>
                    </p>
                </div>
                <button class="logout rounded-lg bg-veryDarkBlue text-white flex-justify-center align-center px-4 py-2 hover:bg-darkBlue transition duration-500 font-semi-bold" type="sumbit">Logout</button>
            </header>

            <!-- Search section -->
            <section class="search flex justify-center items-center w-full pt-2 pb-2 mt-2 relative">
                <span class="font-sm">Select an user to start a chat</span>
                <input type="search" name="searchUser" placeholder="Enter name to search..." class="absolute transition ease duration-300 pointer-events-none opacity-0 w-2/3 rounded-l-md pl-2 h-[40px] border border-gray-400">
                <button class="absolute right-10 h-[40px] w-[40px] bg-white text-veryDarkBlue rounded-r-md flex justify-center items-center"><i class="w-full h-full fas fa-search mt-7"></i></button>
            </section>

            <!-- List of an users contacts -->
            <section class="flex flex-col w-full max-h-[350px] overflow-auto user-list">
                <!-- User item informations --> 
                <article class="users flex justify-between items-center w-full px-5 py-2 mb-2">
                    <div class="h-2/3 flex align-center">
                        <img src="images/A.png" alt="Profile pic" class="w-[46px] height-[40px] rounded-full mr-3">
                        <p class="my-infos flex flex-col">
                            <span class="text-veryDarkBlue font-bold">Nelson tiagho</span>
                            <span class="text-gray-500">This is a test message...</span>
                        </p>
                    </div>
                    <span class="logout rounded-lg bg-activeCheck px-[5px] py-[5px]"></span>
                </article> 
            </section>

            
        </main>  
        <script src="js/users.js"></script>
    </body>
</html>
